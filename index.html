<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8"/>
        <title>Ontour.im</title>

        <link rel="stylesheet" href="css/styles.css">
            
        <!--[if IE]>
             <link rel="stylesheet" href="css/styles_ie.css">
        <![endif]-->    

        <link rel="stylesheet" href="css/scrollbar.min.css">
        <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css">
        <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css">
        <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css">
    </head>

    <body ng-app="App">
        <section id="sidebar">

            <menu id="search" ng-controller="MenuController">
                <section id="tabs">
                    <nav ng-click="switchTab('artist')" 
                         ng-class="{'active' : menu.activeTab === 'artist'}" 
                         class="tab">By artist
                    </nav>
                    <nav ng-click="switchTab('city')" 
                         ng-class="{'active' : menu.activeTab === 'city'}" 
                         class="tab">By city
                    </nav>
                </section>

                <input class="search-field" placeholder="Enter {{menu.activeTab}}..">            
                <section id="autocomplete"></section>
                
                <section id="tags" ng-show="menu.activeTab === 'city'">
                    <div class="tag" ng-repeat="tag in menu.tags">{{tag}}</div>
                </section>
                
                <a class="search-button">Search</a>
                <a class="festivals" title="Festivals only">F</a>
            </menu>

            <section id="events">
                <img src="" class="artist-pic" />
                <div class="artist-data">
                <%= (new Date(date)).toLocaleDateString('ru-RU') %><div class="save-event">Иду</div><br/>
                <%= artists.headliner %><br/><br/>
                <%= venue.name %><br/>
                <%= venue.location.city %> <%= venue.location.country %><br/>
                </div>
            </section>

            <section id="controls">
                <a id="slide">Slide</a>
                <a id="markers" class="layers active"><b>markers</b></a>
                <a id="paths" class="layers active"><b>paths</b></a>
                <a id="go-top"><b>^</b></a>
                <div id="date-selector">Date</div>
                <section id="date">
                    <section id="years"></section>
                    <section id="months"></section>
                    <section id="days"></section>          
                </section>
            </section>

            <section id="status">
                
            </section>

        </section>

        <dialog id="notification"></dialog>
        <section id="event-detail"></section>
        <section id="map" ng-controller="MapController" ng-init="init()"></section>

        <script src="../js/lib/require-min.js" data-main="../js/main.js"></script>
    </body>
</html>
